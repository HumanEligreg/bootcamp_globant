<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styling Links</title>
</head>

<body>

  <ol class="menu">
    <li>
      <a href="https://www.youtube.com/" target="_blank">
        YouTube
      </a>
    </li>
    <li>
      <a href="https://www.google.com.co/imghp?hl=en&tab=ri&authuser=0&ogbl" target="_blank">
        Google Images
      </a>
    </li>
    <li>
      <a href="https://www.w3schools.com/css/css_link.asp" target="_blank">
        W3Schools: Styling Links
      </a>
    </li>
  </ol>

  <style>
    a:link {
      color: red;
    }

    a:visited {
      color: green;
    }

    a:hover {
      color: hotpink;
    }

    a:active {
      color: blue;
    }
  </style>

</body>

</html>
